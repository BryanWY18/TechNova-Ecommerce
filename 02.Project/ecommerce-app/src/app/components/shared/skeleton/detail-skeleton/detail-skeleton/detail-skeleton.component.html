<div class="bg-white/80 backdrop-blur-sm rounded-xl sm:rounded-2xl shadow-lg border border-white/20 overflow-hidden">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6 lg:gap-8 p-4 sm:p-6 lg:p-8">
    <!-- Image Skeleton -->
    <div class="space-y-3 sm:space-y-4">
      <div class="aspect-square bg-gradient-to-br from-gray-200 to-gray-300 rounded-lg sm:rounded-xl overflow-hidden shadow-md animate-pulse">
      </div>
    </div>

    <!-- Details Skeleton -->
    <div class="space-y-4 sm:space-y-6">
      <!-- Category and Close Button -->
      <div class="flex justify-between items-center flex-wrap gap-2">
        <div class="h-8 w-24 bg-gray-200 rounded-full animate-pulse"></div>
        <div class="h-8 w-8 bg-gray-200 rounded-full animate-pulse"></div>
      </div>

      <!-- Title -->
      <div class="space-y-2">
        <div class="h-8 sm:h-10 bg-gray-200 rounded-lg animate-pulse w-3/4"></div>
        <div class="h-8 sm:h-10 bg-gray-200 rounded-lg animate-pulse w-1/2"></div>
      </div>

      <!-- Description -->
      <div class="space-y-2">
        <div class="h-4 bg-gray-200 rounded animate-pulse w-full"></div>
        <div class="h-4 bg-gray-200 rounded animate-pulse w-full"></div>
        <div class="h-4 bg-gray-200 rounded animate-pulse w-3/4"></div>
      </div>

      <!-- Price and Stock Section -->
      <div class="border-t border-gray-200 pt-4 sm:pt-6">
        <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-3 sm:gap-4">
          <div class="space-y-2">
            <div class="h-10 sm:h-12 bg-gray-200 rounded-lg animate-pulse w-32"></div>
            <div class="h-4 bg-gray-200 rounded animate-pulse w-40"></div>
          </div>
          
          <div class="text-left sm:text-right space-y-2">
            <div class="h-4 bg-gray-200 rounded animate-pulse w-28 ml-auto"></div>
            <div class="h-6 bg-gray-200 rounded animate-pulse w-32 ml-auto"></div>
          </div>
        </div>
      </div>

      <!-- Buttons Section -->
      <div class="space-y-3 sm:space-y-4 pt-4 sm:pt-6">
        <!-- Add to Cart Button -->
        <div class="h-12 sm:h-14 bg-gray-200 rounded-lg sm:rounded-xl animate-pulse w-full"></div>
        
        <!-- Wishlist Button -->
        <div class="h-12 bg-gray-200 rounded-lg sm:rounded-xl animate-pulse w-full"></div>
      </div>
    </div>
  </div>
</div>
